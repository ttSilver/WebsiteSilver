<!DOCTYPE html>
<html lang="de">  
<head> 
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

<audio id="audio-effect" src="audio/sound.mp3" preload="auto">a</audio>

<body> 

  <header>
    <h1><span class="status-indicator"></span> AinWorks * TTsilver</h1>
  </header>

  <main>     
    <div class="marquee-container">
      <div class="marquee-text"> one needs one to work so one can chill - ain said to silver
      </div>
    </div>
  
    <div id="slideshow-frame" class="slideshow-wrapper">
      <canvas id="intro-canvas" width="1200" height="800" style="display:none"></canvas>    
      <div id="key-feedback" class="password-feedback error" style="display: none;"></div>
      <div class="slideshow-container">
        <img loading="lazy" class="slide" src="pictures/ovw1.jpg" alt="Slide 1" />
        <img loading="lazy" class="slide" src="pictures/ovw2.jpg" alt="Slide 2" />
        <img loading="lazy" class="slide" src="pictures/ovw3.jpg" alt="Slide 3" />
        <img loading="lazy" class="slide" src="pictures/ovw4.jpg" alt="Slide 4" />
        <img loading="lazy" class="slide" src="pictures/ovw5.jpg" alt="Slide 5" />
      </div>
    </div>
    <div class="divider"></div>
    
    <div class="grid">
      <div class="block" data-target="housing">
        <div class="block-inner" style="padding: 0px;">
          <a href="#housing">
            <img loading="lazy" src="pictures/hfdm.jpg" alt="housing" style="width: 100%; max-width: 120px;" />
          </a>
        </div>
        <button class="rubrik-button">housing</button>
      </div>
      
      <div class="block" data-target="flex">
        <div class="block-inner" style="padding: 0px;">
          <a href="#flex">
            <img loading="lazy" src="pictures/flcas.jpg" alt="flex" style="width: 100%; max-width: 120px;" />
          </a>
        </div>
        <button class="rubrik-button">flex</button>
      </div>
      
      <div class="block" data-target="glass">
        <div class="block-inner" style="padding: 0px;">
          <a href="#glass">
            <img loading="lazy" src="pictures/weGl.jpg" alt="glass" class="small-img" style="width: 100%; max-width: 120px;"/>
          </a>
        </div>
        <button class="rubrik-button">glass</button>
      </div>
      
      <div class="block" data-target="ceramic">
        <div class="block-inner" style="padding: 0px;">
          <a href="#ceramic">
            <img loading="lazy" src="pictures/cer1.jpg" alt="ceramic" style="width: 100%; max-width: 120px;" />
          </a>
        </div>
        <button class="rubrik-button">ceramic</button>
      </div>
      
      <div class="block" data-target="silver">
        <div class="block-inner" style="padding: 0px;">
          <a href="#silver">
            <img loading="lazy" src="pictures/sil1.jpg" alt="silver" style="width: 100%; max-width: 120px;" />
          </a>
        </div>
        <button class="rubrik-button">silver</button>
      </div>
      
      <div class="block" data-target="electronic">
        <div class="block-inner" style="padding: 0px;">
          <a href="#electronic">
            <img loading="lazy" src="pictures/el1.jpg" alt="electronic" style="width: 100%; max-width: 120px;" />
          </a>
        </div>
        <button class="rubrik-button">electronic</button>
      </div>
    </div>

     <!-- Password -->
     <div id="password-overlay" style="display: none;">
      <div class="password-box">
        <label for="digit-1">KEY:</label>
        <div class="password-input-group">
          <div class="input-box">
            <input type="text" maxlength="1" id="digit-1" />
            <input type="text" maxlength="1" id="digit-2" />
            <input type="text" maxlength="1" id="digit-3" />
            <span>-</span>
            <input type="text" maxlength="1" id="digit-4" />
            <input type="text" maxlength="1" id="digit-5" />
            <input type="text" maxlength="1" id="digit-6" />
            <input type="text" maxlength="1" id="digit-7" />
          </div>
        </div>
        <div class="password-buttons">
          <button id="password-submit">OK</button>
          <button id="password-cancel">CANCEL</button>
        </div>
      </div>
    </div>
    <!-- GameboyControl -->
    <div class="gameboy-controls">
      <div class="dpad">
        <div class="dpad-part dpad-horizontal"></div>
        <div class="dpad-part dpad-vertical"></div>
      </div>
      <div class="center-controls" style="display: flex; justify-content: center; gap: 10px;">
        <button class="btn-select"></button>
        <button class="btn-start"></button>
      </div>
      <div class="buttons">
        <div class="button button-a" data-action></div>
        <div class="button left-button"></div>
      </div>
    </div>
    
    <!-- HOUSING -->
    <section id="content-housing" class="category-content" style="display: none;">
      <div class="rubrik-wrapper">
        <h2>HOUSING</h2>
        <p>everyone needs a home...</p>
        <div class="button-group" id="housing-button-group">
          <button data-set="1" class="active">STAGES</button>
          <button data-set="2">COMPONENTS</button>
          <button data-set="3">ASSEMBLIES</button>
        </div>
        <div class="image-grid housing-set" data-set="1" style="grid-template-columns: repeat(2,1fr);">
          <img loading="lazy" src="pictures/housing1.jpg" class="small" alt="housing 1" />
          <img loading="lazy" src="pictures/housing2.jpg" class="small" alt="housing 2" />
          <img loading="lazy" src="pictures/housing3.jpg" class="small" alt="housing 3" />
          <img loading="lazy" src="pictures/housing4.jpg" class="small" alt="housing 4" />
          <img loading="lazy" src="pictures/housing5.jpg" class="small" alt="housing 5" />
          <img loading="lazy" src="pictures/housing6.jpg" class="small" alt="housing 6" />
          <img loading="lazy" src="pictures/housing7.jpg" class="small" alt="housing 7" />
          <img loading="lazy" src="pictures/housing8.jpg" class="small" alt="housing 8" />
          <img loading="lazy" src="pictures/housing9.jpg" class="small" alt="housing 9" />
          <img loading="lazy" src="pictures/housing10.jpg" class="small" alt="housing 10" />
          <img loading="lazy" src="pictures/housing11.jpg" class="small" alt="housing 11" />
          <img loading="lazy" src="pictures/housing12.jpg" class="small" alt="housing 12" />
        </div>
        <div class="image-grid housing-set" data-set="2" style="display: none;">
          <video src="videos/vc1.mp4" autoplay loop muted playsinline class="small" loading="lazy"></video>
          <video src="videos/vc2.mp4" autoplay loop muted playsinline class="small" loading="lazy"></video>
          <video src="videos/vc3.mp4" autoplay loop muted playsinline class="small" loading="lazy"></video>
          <video src="videos/vc4.mp4" autoplay loop muted playsinline class="small" loading="lazy"></video>
          <video src="videos/vc5.mp4" autoplay loop muted playsinline class="small" loading="lazy"></video>
          <video src="videos/vc6.mp4" autoplay loop muted playsinline class="small" loading="lazy"></video>
          <video src="videos/vc7.mp4" autoplay loop muted playsinline class="small" loading="lazy"></video>
          <video src="videos/vc8.mp4" autoplay loop muted playsinline class="small" loading="lazy"></video>
          <div class="video-wrapper" style="grid-column: 1 / -1;">
            <video class="video-component" src="videos/vid1.mp4" autoplay loop muted playsinline loading="lazy"></video>
          </div>
        </div>
        <div class="image-grid housing-set" data-set="3" style="grid-template-columns: repeat(3, 1fr)">
          <img loading="lazy" src="pictures/asse1.jpg" class="small" alt="assembly 1" />
          <img loading="lazy" src="pictures/asse2.jpg" class="small" alt="assembly 2" />
          <img loading="lazy" src="pictures/asse3.jpg" class="small" alt="assembly 3" />
          <img loading="lazy" src="pictures/asse4.jpg" class="small" alt="assembly 4" />
          <img loading="lazy" src="pictures/asse5.jpg" class="small" alt="assembly 5" />
          <img loading="lazy" src="pictures/asse6.jpg" class="small" alt="assembly 6" />
        </div>
      </div>
    </section>
    
    <!-- FLEX -->
    <section id="content-flex" class="category-content" style="display: none;">
      <div class="rubrik-wrapper">
        <h2>FLEX</h2>
        <p>anti rigid</p>
        <div class="button-group" id="flex-button-group">
          <button data-set="1" class="active">VENTY</button>
          <button data-set="2">OldMate</button>
          <button data-set="3">FlowerMill</button>
        </div>
        <div class="image-grid flex-set" data-set="1" style="grid-template-columns: repeat(3, 1fr);">
          <img loading="lazy" src="pictures/flex1.jpg" class="big" alt="Big Image" />
        <img loading="lazy" src="pictures/flex2.jpg" class="small" alt="Small Image 1" />
        <img loading="lazy" src="pictures/flex3.jpg" class="small" alt="Small Image 2" />
        <img loading="lazy" src="pictures/flex4.jpg" class="small" alt="Small Image 3" />
        <img loading="lazy" src="pictures/flex5.jpg" class="small" alt="Small Image 5" />
        <img loading="lazy" src="pictures/flex6.jpg" class="small" alt="Small Image 6" />
      </div>
        <div class="image-grid flex-set" data-set="2" style="grid-template-columns: repeat(3, 1fr);">
        <img loading="lazy" src="pictures/om1.jpg" class="big" alt="Big Image" />
        <img loading="lazy" src="pictures/om2.jpg" class="small" alt="Small Image 1" />
        <img loading="lazy" src="pictures/om3.jpg" class="small" alt="Small Image 2" />
        <img loading="lazy" src="pictures/om4.jpg" class="small" alt="Small Image 3" />
      </div>
      <div class="image-grid flex-set" data-set="3" style="display: none;">
        <img loading="lazy" src="pictures/flower1.jpg" class="big" alt="Big Image" />
        <img loading="lazy" src="pictures/flower2.jpg" class="small" alt="Small Image 1" />
        <img loading="lazy" src="pictures/flower3.jpg" class="small" alt="Small Image 2" />
        <img loading="lazy" src="pictures/flower4.jpg" class="small" alt="Small Image 3" />
        </div>
      </div>
    </section>

    <!-- GLASS -->
    <section id="content-glass" class="category-content" style="display: none;">
      <div class="rubrik-wrapper">
        <h2>GLASS</h2>
        <p>portable storage / heat shields</p>
        <div class="image-grid glass-set" data-set="2" style="grid-template-columns: repeat(3, 1fr);">
        <img loading="lazy" src="pictures/glass1.jpg" class="big" alt="Big Image" />
        <img loading="lazy" src="pictures/glass2.jpg" class="small" alt="Small Image 1" />
        <img loading="lazy" src="pictures/glass3.jpg" class="small" alt="Small Image 2" />

        </div>
      </div>

    <!-- SILVER -->

     <section id="content-silver" class="category-content" style="display: none;">
      <div class="rubrik-wrapper">  
      <h2>SILVER</h2>
        <p>prototyping</p>
        <div class="button-group" id="silver-button-group">
          <button class="active" data-set="1">BOWLS</button>
          <button data-set="2">SPOONS</button>
        </div>
        <div class="image-grid silver-set" data-set="1" style="grid-template-columns: repeat(4, 1fr);">
          <img loading="lazy" src="pictures/silver1.jpg" class="big" alt="Big Image" />

          <img loading="lazy" src="pictures/electronic2.jpg" class="small" alt="Small Image 1" />
          <img loading="lazy" src="pictures/electronic3.jpg" class="small" alt="Small Image 2" />
          <img loading="lazy" src="pictures/electronic4.jpg" class="small" alt="Small Image 3" />
        </div>
      </div>
    </section>
